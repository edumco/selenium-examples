name: CI with Maven and Docker

on: [push, pull_request]

jobs:
  docker-build-basic-framework:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build --file "basic-framework/Dockerfile" --tag edumco/framework:latest "basic-framework"

  maven-build-basic-framework:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Cache Maven packages
        uses: actions/cache@v2.1.5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**basic-framework/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven Test
        run: mvn clean test --file basic-framework/pom.xml
  
