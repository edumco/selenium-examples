# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-selenium-basic-maven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: maven clean test --file selenium-basic-maven/pom.xml
      run: mvn clean test --file selenium-basic-maven/pom.xml
  
  build-basic-framework-on-firefox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: maven clean test --file basic-framework/pom.xml
      run: mvn clean test --file basic-framework/pom.xml
      env:
        BROWSER_NAME: firefox
        
  build-basic-framework-on-chrome:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: maven clean test --file basic-framework/pom.xml
      run: mvn clean test --file basic-framework/pom.xml
      env:
        BROWSER_NAME: chrome
